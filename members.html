<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="color-scheme" content="dark">
<title>Expat Society</title>


<style>

:root{
--void:#030303;
--ink:#080808;
--mist:#666;
--silver:#999;
--pure:#fff;
--white:#eee;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
background:var(--void);
color:var(--white);
font-family:'Arial Narrow',Arial,sans-serif;
overflow-x:hidden;
}

.archive-section{
  margin-top:8rem;
}

.archive-separator{
  height:1px;
  width:100%;
  background:rgba(255,255,255,.08);
  margin-bottom:5rem;
}


.grain{
position:fixed;
inset:0;
pointer-events:none;
opacity:.02;
background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
background-size:100px;
z-index:1;
}

nav{
position:fixed;
top:0;
left:0;
right:0;
z-index:900;
padding:1rem 2rem;
display:flex;
align-items:center;
justify-content:space-between;
background:linear-gradient(to bottom,rgba(3,3,3,.95),transparent);
backdrop-filter:blur(12px);
}

.nb{
display:flex;
align-items:center;
gap:.5rem;
text-decoration:none;
color:var(--pure);
}

.nb svg{
width:18px;
height:20px;
}

.nb span{
font-size:.55rem;
letter-spacing:.3em;
text-transform:uppercase;
font-weight:700;
}

.nr a{
color:var(--silver);
text-decoration:none;
font-size:.5rem;
letter-spacing:.18em;
text-transform:uppercase;
font-weight:700;
}

.sec{
padding:8rem 2rem 4rem 2rem;
max-width:1200px;
margin:auto;
}

.s-lbl{
font-size:.38rem;
letter-spacing:.7em;
text-transform:uppercase;
color:var(--silver);
font-weight:700;
margin-bottom:1rem;
}

.s-h{
font-family:'Cormorant Garamond',serif;
font-size:clamp(2rem,5vw,3rem);
font-weight:300;
margin-bottom:2rem;
}

.insta-g{
  display:grid;
  grid-template-columns:repeat(5, 1fr); /* 4 per riga SEMPRE */
  gap:2px;
}

.insta-c{
  position:relative;
  aspect-ratio:1 / 1;
  overflow:hidden;
  border:1px solid rgba(255,255,255,.04);
}

.insta-c img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}



.insta-c:hover img{
transform:scale(1.05);
}
.download-icon{
  position:absolute;
  top:10px;
  right:10px;
  width:28px;
  height:28px;
  border:1px solid rgba(255,255,255,.3);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:.8rem;
  text-decoration:none;
  color:white;
  background:rgba(0,0,0,.5);
  backdrop-filter:blur(4px);
  opacity:0;
  transition:.3s ease;
}

.insta-c:hover .download-icon{
  opacity:1;
}

.download-icon:hover{
  background:white;
  color:black;
}

.download-overlay{
position:absolute;
inset:0;
display:flex;
align-items:center;
justify-content:center;
background:rgba(0,0,0,.6);
color:white;
text-decoration:none;
font-size:.55rem;
letter-spacing:.35em;
text-transform:uppercase;
opacity:0;
transition:.4s;
backdrop-filter:blur(3px);
}

.insta-c:hover .download-overlay{
opacity:1;
}

footer{
padding:3rem 2rem;
border-top:1px solid rgba(255,255,255,.05);
text-align:center;
font-size:.45rem;
letter-spacing:.08em;
color:var(--mist);
}

/* MODAL */


@media(max-width:600px){
.sec{padding:7rem 1rem 3rem 1rem;}
}

</style>
</head>
